<section class="visitor-table">
  <button mat-raised-button color="primary" class="add-visitor-button" (click)="addNewVisitor.emit()">Add Visitor</button>
  <section class="info-table">
    <mat-form-field class="search-bar" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Visitor ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell *matHeaderCellDef> Cellphone </th>
        <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <section class="action">
            <button mat-flat-button color="primary" (click)="editVisitor(element)">Edit</button>
            <button mat-flat-button color="primary" (click)="updateInOut(element)">Update visitor - {{!!element.inOut ? 'OUT' : 'IN'}}</button>
          </section>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'in-out': row.inOut}"></tr>
    
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
      </tr>
    </table>
  </section>
</section>
